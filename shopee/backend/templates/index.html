<!DOCTYPE html>
<html>
<head>
    <title>Envio de Mensagens via WhatsApp</title>
</head>
<body>
    <img src="logo_shopee.png" alt="Logo Shopee" width="200">
    <form method="post" action="/">
        <label for="sheet_id">ID da Planilha:</label>
        <input type="text" id="sheet_id" name="sheet_id" required><br>

        <label for="aba">Nome da Aba:</label>
        <input type="text" id="aba" name="aba" required><br>

        <label for="col_link">Nome da Coluna:</label>

        <input type="submit" value="Enviar Mensagens">
    </form>
</body>
</html>
